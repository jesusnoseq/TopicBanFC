<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="editWords.css">
</head>

<body>
  <header class="panel-section panel-section-header">
    <div class="text-section-header">Palabras baneadas</div>
  </header>
  <form id="editWordsForm" class="panel-section-formElements">
    <div class="panel-formElements-item">
      <input type="text" id="newWord" class="" placeholder="Escribe una palabra...">
      <button class="addButton" type="submit"></button>
    </div>
    <div id="wordList" class="panel-section panel-section-list">
      <!-- saved word list will fill this div -->
    </div>
  </form>
  <div id="extContent"></div>
  <script src="editWords.js"></script>
</body>

</html>
